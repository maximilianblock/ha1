<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--<link rel="stylesheet" type="text/class" href="Bootstrap/css/bootstrap.min.css">-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

         <title>ToDo-Liste</title>
    </head>
    <body>
        <h1 class="text-center py-3">hinzufügen</h1>


        <div class="container">
        <form>
            <div class="row justify-content-center">
               <div class="col-12 col-md-4 col-lg-3 form-group">
                    <label for="description">Beschreibung</label>
                    <input type="text" class="form-control" id="description" placeholder="To-Do Beschreibung hier ändern." value="To-Do Tracker entwickeln">
               </div>
               <div class="col-12 col-md-3 col-lg-2 form-group">
                    <label for="deadlineInput">Deadline</label>
                    <input type="date" class="form-control" id="deadlineInput" value="2022-05-09">
               </div>
               <div class="col-12 col-md-3 col-lg-2 form-group">
                    <label for="progressInput">Vortschritt</label>
                    <input type="number" class="form-control" id="progressInput" min="0" max="100" value="64">
               </div>
               <div class="form-group col-12 col-md-2 col-lg-1 pt-4">
                    <a class="btn btn-primary" href="index.html" role="button">Senden</a>
               </div>
           </div>
        </form>
        </div>
    </body>
</html>
