<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--<link rel="stylesheet" type="text/class" href="Bootstrap/css/bootstrap.min.css">-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

         <title>ToDo-Liste</title>
    </head>
    <body>
        <h1>bearbeiten</h1>

        <form>
           <div class="form-group">
                <label for="description">Beschreibung</label>
                <input type="text" class="form-control" id="description" placeholder="To-Do Beschreibung hier ändern." value="To-Do Tracker entwickeln">
           </div>
           <div class="form-group">
                <label for="deadlineInput">Deadline</label>
                <input type="date" class="form-control" id="deadlineInput" value="2022-05-09">
           </div>
           <div class="form-group">
                <label for="progressInput">Vortschritt</label>
                <input type="number" class="form-control" id="progressInput" min="0" max="100" value="64">
           </div>
           <div class="form-group">
                <a href="index.html">
                    <input class="btn btn-primary" type="submit" action="index.html">
                </a>
           </div>
        </form>
    </body>
</html>
